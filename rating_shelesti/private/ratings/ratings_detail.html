<div class="btn-toolbar" role="toolbar">
  <div class="btn-group">
    <button type="button" class="btn btn-default" ui-sref="ratings.list">
      <span class="glyphicon glyphicon-list" aria-hidden="true"></span> Назад
    </button>
    <button ng-hide="model.id < 0" type="button" class="btn btn-default" ng-click="remove()">
      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Удалить
    </button>
    <button ng-hide="model.id < 0" type="button" class="btn btn-default" ng-click="create()">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Новая запись
    </button>
    <button type="button" class="btn btn-default" ng-click="save()">
      <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Сохранить
    </button>
  </div>
</div>

<div class="row">
  <form class="form-horizontal" novalidate>

    <div class="form-group">
      <label for="processor" class="col-sm-2 control-label">Тип объявления</label>
      <div class="col-sm-10">
      <select ng-model="model.adv_type" class="form-control" id="adv-type">
          <option value="1">Парикмахерская
          <option value="2">Масажный салон
          <option value="3">Салон красоты
          <option value="4">Фитнес-центр
          <option value="5">Сауна
          <option value="6">Парикмахер
          <option value="7">Масажист
          <option value="8">Мастер маникюра
          <option value="9">Косметолог
          <option value="10">Мастер эпиляций
      </select>
      </div>
    </div>

    <div class="form-group">
      <label for="processor" class="col-sm-2 control-label">Название/Имя</label>
      <div class="col-sm-10">
          <input type="text" ng-model="model.name" class="form-control" id="name" placeholder="Название">
      </div>
    </div>

    <div class="form-group">
      <label for="ram" class="col-sm-2 control-label">E-mail</label>
      <div class="col-sm-10">
          <input type="text" ng-model="model.email" class="form-control" id="email" placeholder="Email">
      </div>
    </div>

    <div class="form-group">
      <label for="power" class="col-sm-2 control-label">Адрес</label>
      <div class="col-sm-10">
          <input type="text" ng-model="model.address" class="form-control" id="address" placeholder="Адрес">
      </div>
    </div>

    <div class="form-group">
      <label for="power" class="col-sm-2 control-label">Телефон</label>
      <div class="col-sm-10">
          <input type="text" ng-model="model.phone" class="form-control" id="phone" placeholder="Телефон">
      </div>
    </div>

    <div class="form-group">
      <label for="power" class="col-sm-2 control-label">Описание</label>
      <div class="col-sm-10">
          <input type="text" ng-model="model.description" class="form-control" id="description" placeholder="Описание">
      </div>
    </div>

  </form>
</div>
