 <div class="row">
  <div class="col-sm-6">
    <div class="btn-toolbar" role="toolbar">
      <div class="btn-group">
          <button type="button" class="btn btn-default" ng-click="create()">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Новая запись
          </button>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <pagination class="pagination-sm pull-right"
        boundary-links="true"
        total-items="model.count"
        ng-change="model.load()"
        ng-model="model.currentPage">
    </pagination>
  </div>
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Название/Имя</th>
      <th>Email</th>
      <th>Адрес</th>
      <th>Телефон</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="row in model.objects" ng-click="edit(row.id)">
      <td>{{ row.id }}</td>
      <td>{{ row.name }}</td>
      <td>{{ row.email }}</td>
      <td>{{ row.address }}</td>
      <td>{{ row.phone }}</td>
    </tr>
  </tbody>
</table>
