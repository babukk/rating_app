{% extends "base.html" %}

{% block head %}
<title>Вход</title>
{% endblock %}

{% block body %}
<div class="container">
  {% with messages = get_flashed_messages() %}
  {% if messages %}

    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
      <p>{{ message }}</p>
    </div>
    {% endfor %}

  {% endif %}
  {% endwith %}
  <form class="form-signin" role="form" method="post" action="/login">
    <h2 class="form-signin-heading">Вход для администратора рейтингов</h2>
    <label for="inputEmail" class="sr-only">Email</label>
    <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
    <label for="inputPassword" class="sr-only">Пароль</label>
    <input name="password" type="password" id="inputPassword" class="form-control" placeholder="пароль" required>
    <input type="hidden" value="{{ next or '' }}" name="next">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Войти&rarr;</button>
  </form>
</div> <!-- /container -->

<script>
    var hash = window.location.hash;
    if (hash) {
        $('input[name=next').attr('value', '/' + hash);
    }
</script>
{% endblock %}
